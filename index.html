<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Facebook</title>
</head>

<body>
    <div class="gh">
    <main>
        <img src="./img/índice.png" class="logoface">
        <h2 class="titulo">Logins Recentes</h2>
        <p class="addconta">Clique na sua foto ou adicione uma conta</p>
        <img src="./img/images.png" class="logoimage">
    </main>
    <section>
        <div class="div1">
            <div class="form">
                <input type="email" type="tel" placeholder="Email ou telefone" class="dados">
                <input type="password" placeholder="Senha" class="dados">
                <div class="div2">
                    <button class="entrar">Entrar</button>
                </div>
                <div class="div3">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                        class="link">Esqueceu a senha?</a>
                    <hr>
                </div>
                <button class="novaconta"> Criar nova conta</button>
            </div>
        </div>
        <div class="final">
            <p class="paragrafo"> <a class="link23"
                    href="https://www.facebook.com/pages/create/?ref_type=registration_form">Criar uma
                    página</a> para uma celebridade,uma marca ou uma empresa.</p>

        </div>
    </section>
</div>
</body>

</html>
